<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='delete_user_styles.css') }}">
    <link rel="icon" type="x-icon" href="{{ url_for('static', filename='delete_icon.png') }}">
</head>
<body>
    <div class="container">
        <h1>Delete User</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="username_to_delete">Username to Delete:</label><br>
            <input type="text" id="username_to_delete" name="username_to_delete" required><br><br>
            <input type="submit" value="Delete User">
        </form>
        <a href="{{ url_for('guru_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
